<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
   		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="text-center">
		<h2>To replace a sub-string in a String</h2>
		<div class="text-center d-flex justify-content-center mt-3 mx-3">
			<input id="string" type="text" class=" form-control " placeholder="Enter the String">
			<input id="subReplaceString" type="text" class=" form-control " placeholder="Enter the sub-String to be replaced">
			<input id="subString" type="text" class=" form-control " placeholder="Enter the String to replace">
		</div>
		<button onclick="subStringReplace()" class="btn btn-success mt-3">Find using Length</button>
		<div class=" text-center border border-info mx-auto mt-5 rounded-4 w-75">
			<h3 class="text-info">OUTPUT</h3>
			<div id="innerDiv" class="fw-bold fs-3  mx-auto d-grid"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
